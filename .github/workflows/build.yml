# Github workflow to test Pang

name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  LILYPOND_VERSION: 2.25.16

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.12" ]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install LilyPond
      run: |
        lilypond_archive=lilypond-${LILYPOND_VERSION}-linux-x86_64.tar.gz
        lilypond_url=https://gitlab.com/lilypond/lilypond/-/releases/
        lilypond_url=${lilypond_url}/v${LILYPOND_VERSION}/downloads/${lilypond_archive}
        echo ${lilypond_url}
        cd /tmp
        wget -q ${lilypond_url}
        tar -xf ${lilypond_archive}
    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip coverage
    - name: Log environment variable(s)
      run: |
        echo $PATH
    - name: Install dependencies
      run: |
        export PATH=/tmp/lilypond-${LILYPOND_VERSION}/bin:/home/runner/bin:$PATH
        python -m pip install -e .[test]
        black --version
        flake8 --version
        isort --version
        mypy --version
        pip --version
        pytest --version
        lilypond --version
    - name: Checks and Tests
      run: |
        export MYPYPATH=$MYPYPATH:$(python scripts/print_abjad_path.py)
        export MYPYPATH=$MYPYPATH:$(python scripts/print_nauert_path.py)
        export PATH=/tmp/lilypond-${LILYPOND_VERSION}/bin:/home/runner/bin:$PATH
        make black-check
        make flake8
        make isort-check
        make mypy
        make pytest
